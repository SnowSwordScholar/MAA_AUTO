<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器错误 - MAA 调度器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="error-template">
                    <h1>
                        <i class="bi bi-exclamation-octagon text-danger" style="font-size: 4rem;"></i>
                    </h1>
                    <h1>500</h1>
                    <h2>服务器内部错误</h2>
                    <div class="error-details">
                        抱歉，服务器遇到了一些问题。我们正在努力修复中。
                    </div>
                    <div class="error-actions mt-4">
                        <a href="/" class="btn btn-primary btn-lg">
                            <i class="bi bi-house"></i> 返回首页
                        </a>
                        <button onclick="location.reload()" class="btn btn-outline-secondary btn-lg">
                            <i class="bi bi-arrow-clockwise"></i> 刷新页面
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
