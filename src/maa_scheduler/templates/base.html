<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MAA 任务调度器{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .nav-link.active {
            background-color: #0d6efd;
            color: white !important;
        }
        .status-badge {
            font-size: 0.8em;
        }
        .task-card {
            transition: transform 0.2s;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .log-container {
            background-color: #f8f9fa;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-light bg-white border-bottom sticky-top mobile-navbar px-3 py-2 shadow-sm">
        <div class="d-flex align-items-center w-100">
            <button class="btn btn-outline-secondary me-2 d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" data-i18n-aria-label="header.toggleSidebar" id="sidebarToggle">
                <i class="bi bi-list"></i>
                <span class="ms-1 d-none d-sm-inline" data-i18n="header.toggleSidebar">菜单</span>
            </button>
            <span class="navbar-brand mb-0 h5 flex-grow-1" data-i18n="app.name">MAA 调度器</span>
            <div class="d-flex align-items-center">
                <label for="language-select" class="me-2 mb-0 small text-muted d-none d-sm-inline" data-i18n="header.language">语言</label>
                <select class="form-select form-select-sm" id="language-select" aria-label="Language selector">
                    <option value="zh" data-i18n="language.zh">中文</option>
                    <option value="en" data-i18n="language.en">English</option>
                </select>
            </div>
        </div>
    </header>
    <div class="sidebar-backdrop"></div>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse show">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4 d-none d-md-block">
                        <h4>
                            <i class="bi bi-gear-fill text-primary me-2"></i>
                            <span data-i18n="app.name">MAA 调度器</span>
                        </h4>
                    </div>
                    
                    <!-- 系统状态 -->
                    <div class="mb-3">
                        <div class="card">
                            <div class="card-body p-3">
                                <h6 class="card-title" data-i18n="system.status">系统状态</h6>
                                <div id="system-status">
                                    <div class="d-flex justify-content-between">
                                        <span data-i18n="system.running">运行状态</span>
                                        <span id="status-running" class="badge bg-secondary" data-i18n="status.loading">加载中</span>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <span data-i18n="system.mode">模式</span>
                                        <span id="status-mode" class="badge bg-secondary">-</span>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <span data-i18n="system.taskCount">任务数</span>
                                        <span id="status-tasks" class="badge bg-info">0</span>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <span data-i18n="system.runningTasks">运行中</span>
                                        <span id="status-running-tasks" class="badge bg-warning">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 导航菜单 -->
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="/" class="nav-link" id="nav-dashboard">
                                <i class="bi bi-speedometer2"></i> <span data-i18n="nav.dashboard">仪表板</span>
                            </a>
                        </li>
                        <li>
                            <a href="/tasks" class="nav-link" id="nav-tasks">
                                <i class="bi bi-list-task"></i> <span data-i18n="nav.tasks">任务管理</span>
                            </a>
                        </li>
                        <li>
                            <a href="/monitor" class="nav-link" id="nav-monitor">
                                <i class="bi bi-activity"></i> <span data-i18n="nav.monitor">实时监控</span>
                            </a>
                        </li>
                        <li>
                            <a href="/logs" class="nav-link" id="nav-logs">
                                <i class="bi bi-file-text"></i> <span data-i18n="nav.logs">日志查看</span>
                            </a>
                        </li>
                        <li>
                            <a href="/settings" class="nav-link" id="nav-settings">
                                <i class="bi bi-gear"></i> <span data-i18n="nav.settings">系统设置</span>
                            </a>
                        </li>
                    </ul>
                    
                    <!-- 控制按钮 -->
                    <hr>
                    <div class="btn-group-vertical w-100 mb-3">
                        <button class="btn btn-success btn-sm" id="btn-start-scheduler">
                            <i class="bi bi-play-fill"></i> <span data-i18n="action.startScheduler">启动调度器</span>
                        </button>
                        <button class="btn btn-danger btn-sm" id="btn-stop-scheduler">
                            <i class="bi bi-stop-fill"></i> <span data-i18n="action.stopScheduler">停止调度器</span>
                        </button>
                    </div>
                    
                    <!-- 模式切换 -->
                    <div class="mb-3">
                        <label class="form-label" data-i18n="system.mode.label">调度模式</label>
                        <select class="form-select form-select-sm" id="scheduler-mode">
                            <option value="scheduler" data-i18n="system.mode.auto">自动调度</option>
                            <option value="single_task" data-i18n="system.mode.single">单任务模式</option>
                        </select>
                    </div>
                </div>
            </nav>
            
            <!-- 主内容区域 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-3">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- 通知区域 -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="toast-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/i18n.js"></script>
    <script>
        // 全局变量
        let systemStatus = {};
        let refreshTimer = null;

        // 工具函数
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container');
            const toastId = 'toast-' + Date.now();
            
            const toastHtml = `
                <div id="${toastId}" class="toast align-items-center text-white bg-${type} border-0" role="alert">
                    <div class="d-flex">
                        <div class="toast-body">${message}</div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                </div>
            `;
            
            toastContainer.innerHTML = toastHtml + toastContainer.innerHTML;
            
            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement);
            toast.show();
            
            // 自动清理
            setTimeout(() => {
                if (toastElement) {
                    toastElement.remove();
                }
            }, 5000);
        }

        // API 请求函数
        async function apiRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });

                if (!response.ok) {
                    let errorDetail = '';
                    try {
                        const errorBody = await response.json();
                        if (Array.isArray(errorBody?.detail)) {
                            errorDetail = errorBody.detail
                                .map(item => item?.msg || item?.detail || JSON.stringify(item))
                                .join('; ');
                        } else if (typeof errorBody?.detail === 'object') {
                            errorDetail = JSON.stringify(errorBody.detail);
                        } else if (errorBody?.detail) {
                            errorDetail = errorBody.detail;
                        } else if (errorBody?.message) {
                            errorDetail = errorBody.message;
                        }
                    } catch (jsonError) {
                        console.warn('解析错误响应失败:', jsonError);
                    }

                    const fallbackMessage = `请求失败 (${response.status})`;
                    throw new Error(errorDetail || fallbackMessage);
                }

                if (response.status === 204) {
                    return null;
                }

                const responseText = await response.text();
                if (!responseText) {
                    return null;
                }

                try {
                    return JSON.parse(responseText);
                } catch (parseError) {
                    return responseText;
                }
            } catch (error) {
                console.error('API请求错误:', error);
                showToast(error.message || AppI18n.t('error.requestFailed', '请求失败'), 'danger');
                throw error;
            }
        }

        // 更新系统状态
        async function updateSystemStatus() {
            try {
                systemStatus = await apiRequest('/api/status');
                
                const runningBadge = document.getElementById('status-running');
                const runningKey = systemStatus.is_running ? 'system.running.true' : 'system.running.false';
                runningBadge.textContent = AppI18n.t(runningKey);
                runningBadge.className = systemStatus.is_running ? 'badge bg-success' : 'badge bg-secondary';

                const modeBadge = document.getElementById('status-mode');
                const modeKey = systemStatus.mode === 'scheduler' ? 'system.mode.auto' : 'system.mode.single';
                modeBadge.textContent = AppI18n.t(modeKey);
                modeBadge.className = systemStatus.mode === 'scheduler' ? 'badge bg-primary' : 'badge bg-warning';
                
                document.getElementById('status-tasks').textContent = systemStatus.task_count;
                document.getElementById('status-running-tasks').textContent = systemStatus.running_tasks.length;
                
                // 更新模式选择器
                document.getElementById('scheduler-mode').value = systemStatus.mode;
                
                // 更新按钮状态
                document.getElementById('btn-start-scheduler').disabled = systemStatus.is_running;
                document.getElementById('btn-stop-scheduler').disabled = !systemStatus.is_running;
                
            } catch (error) {
                console.error('更新系统状态失败:', error);
            }
        }

        // 事件绑定
        document.addEventListener('DOMContentLoaded', function() {
            AppI18n.init();
            AppI18n.bindLanguageSelector(document.getElementById('language-select'));

            const sidebarMenu = document.getElementById('sidebarMenu');
            const sidebarBackdrop = document.querySelector('.sidebar-backdrop');
            if (sidebarMenu) {
                sidebarMenu.addEventListener('shown.bs.collapse', () => {
                    document.body.classList.add('sidebar-open');
                    if (sidebarBackdrop) {
                        sidebarBackdrop.classList.add('active');
                    }
                });
                sidebarMenu.addEventListener('hidden.bs.collapse', () => {
                    document.body.classList.remove('sidebar-open');
                    if (sidebarBackdrop) {
                        sidebarBackdrop.classList.remove('active');
                    }
                });

                if (window.innerWidth < 768) {
                    sidebarMenu.classList.remove('show');
                }

                document.querySelectorAll('#sidebarMenu .nav-link').forEach(link => {
                    link.addEventListener('click', () => {
                        if (window.innerWidth < 768) {
                            const collapse = bootstrap.Collapse.getOrCreateInstance(sidebarMenu);
                            collapse.hide();
                        }
                    });
                });
            }

            if (sidebarBackdrop && sidebarMenu) {
                sidebarBackdrop.addEventListener('click', () => {
                    const collapse = bootstrap.Collapse.getOrCreateInstance(sidebarMenu);
                    collapse.hide();
                });
            }

            // 设置当前页面导航状态
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });

            // 启动调度器
            document.getElementById('btn-start-scheduler').addEventListener('click', async function() {
                try {
                    await apiRequest('/api/scheduler/start', { method: 'POST' });
                    showToast(AppI18n.t('toast.scheduler.started', '调度器启动成功'), 'success');
                    updateSystemStatus();
                } catch (error) {
                    console.error('启动调度器失败:', error);
                }
            });

            // 停止调度器
            document.getElementById('btn-stop-scheduler').addEventListener('click', async function() {
                if (confirm(AppI18n.t('confirm.stopScheduler', '确定要停止调度器吗？这将取消所有正在运行的任务。'))) {
                    try {
                        await apiRequest('/api/scheduler/stop', { method: 'POST' });
                        showToast(AppI18n.t('toast.scheduler.stopped', '调度器已停止'), 'success');
                        updateSystemStatus();
                    } catch (error) {
                        console.error('停止调度器失败:', error);
                    }
                }
            });

            // 模式切换
            document.getElementById('scheduler-mode').addEventListener('change', async function() {
                try {
                    const mode = this.value;
                    await apiRequest('/api/scheduler/mode', {
                        method: 'POST',
                        body: JSON.stringify({ mode: mode })
                    });
                    const modeLabel = mode === 'scheduler' ? AppI18n.t('system.mode.auto') : AppI18n.t('system.mode.single');
                    const message = AppI18n.t('toast.scheduler.modeChanged', '已切换到 {mode} 模式').replace('{mode}', modeLabel);
                    showToast(message, 'success');
                    updateSystemStatus();
                } catch (error) {
                    console.error('切换模式失败:', error);
                    // 恢复原来的值
                    this.value = systemStatus.mode;
                }
            });

            // 初始化状态
            updateSystemStatus();
            refreshTimer = setInterval(updateSystemStatus, 5000);
        });

        // 页面卸载时清理定时器
        window.addEventListener('beforeunload', function() {
            if (refreshTimer) {
                clearInterval(refreshTimer);
            }
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
