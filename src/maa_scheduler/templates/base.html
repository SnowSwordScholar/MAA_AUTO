<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MAA 任务调度器{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .nav-link.active {
            background-color: #0d6efd;
            color: white !important;
        }
        .status-badge {
            font-size: 0.8em;
        }
        .task-card {
            transition: transform 0.2s;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .log-container {
            background-color: #f8f9fa;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4><i class="bi bi-gear-fill text-primary"></i> MAA 调度器</h4>
                    </div>
                    
                    <!-- 系统状态 -->
                    <div class="mb-3">
                        <div class="card">
                            <div class="card-body p-3">
                                <h6 class="card-title">系统状态</h6>
                                <div id="system-status">
                                    <div class="d-flex justify-content-between">
                                        <span>运行状态:</span>
                                        <span id="status-running" class="badge bg-secondary">加载中</span>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <span>模式:</span>
                                        <span id="status-mode" class="badge bg-secondary">-</span>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <span>任务数:</span>
                                        <span id="status-tasks" class="badge bg-info">0</span>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <span>运行中:</span>
                                        <span id="status-running-tasks" class="badge bg-warning">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 导航菜单 -->
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="/" class="nav-link" id="nav-dashboard">
                                <i class="bi bi-speedometer2"></i> 仪表板
                            </a>
                        </li>
                        <li>
                            <a href="/tasks" class="nav-link" id="nav-tasks">
                                <i class="bi bi-list-task"></i> 任务管理
                            </a>
                        </li>
                        <li>
                            <a href="/monitor" class="nav-link" id="nav-monitor">
                                <i class="bi bi-activity"></i> 实时监控
                            </a>
                        </li>
                        <li>
                            <a href="/logs" class="nav-link" id="nav-logs">
                                <i class="bi bi-file-text"></i> 日志查看
                            </a>
                        </li>
                        <li>
                            <a href="/settings" class="nav-link" id="nav-settings">
                                <i class="bi bi-gear"></i> 系统设置
                            </a>
                        </li>
                    </ul>
                    
                    <!-- 控制按钮 -->
                    <hr>
                    <div class="btn-group-vertical w-100 mb-3">
                        <button class="btn btn-success btn-sm" id="btn-start-scheduler">
                            <i class="bi bi-play-fill"></i> 启动调度器
                        </button>
                        <button class="btn btn-danger btn-sm" id="btn-stop-scheduler">
                            <i class="bi bi-stop-fill"></i> 停止调度器
                        </button>
                    </div>
                    
                    <!-- 模式切换 -->
                    <div class="mb-3">
                        <label class="form-label">调度模式</label>
                        <select class="form-select form-select-sm" id="scheduler-mode">
                            <option value="scheduler">自动调度</option>
                            <option value="single_task">单任务模式</option>
                        </select>
                    </div>
                </div>
            </nav>
            
            <!-- 主内容区域 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- 通知区域 -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="toast-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全局变量
        let systemStatus = {};
        let refreshTimer = null;

        // 工具函数
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container');
            const toastId = 'toast-' + Date.now();
            
            const toastHtml = `
                <div id="${toastId}" class="toast align-items-center text-white bg-${type} border-0" role="alert">
                    <div class="d-flex">
                        <div class="toast-body">${message}</div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                </div>
            `;
            
            toastContainer.innerHTML = toastHtml + toastContainer.innerHTML;
            
            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement);
            toast.show();
            
            // 自动清理
            setTimeout(() => {
                if (toastElement) {
                    toastElement.remove();
                }
            }, 5000);
        }

        // API 请求函数
        async function apiRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });

                if (!response.ok) {
                    let errorDetail = '';
                    try {
                        const errorBody = await response.json();
                        if (Array.isArray(errorBody?.detail)) {
                            errorDetail = errorBody.detail
                                .map(item => item?.msg || item?.detail || JSON.stringify(item))
                                .join('; ');
                        } else if (typeof errorBody?.detail === 'object') {
                            errorDetail = JSON.stringify(errorBody.detail);
                        } else if (errorBody?.detail) {
                            errorDetail = errorBody.detail;
                        } else if (errorBody?.message) {
                            errorDetail = errorBody.message;
                        }
                    } catch (jsonError) {
                        console.warn('解析错误响应失败:', jsonError);
                    }

                    const fallbackMessage = `请求失败 (${response.status})`;
                    throw new Error(errorDetail || fallbackMessage);
                }

                if (response.status === 204) {
                    return null;
                }

                const responseText = await response.text();
                if (!responseText) {
                    return null;
                }

                try {
                    return JSON.parse(responseText);
                } catch (parseError) {
                    return responseText;
                }
            } catch (error) {
                console.error('API请求错误:', error);
                showToast(error.message || '请求失败', 'danger');
                throw error;
            }
        }

        // 更新系统状态
        async function updateSystemStatus() {
            try {
                systemStatus = await apiRequest('/api/status');
                
                document.getElementById('status-running').textContent = systemStatus.is_running ? '运行中' : '已停止';
                document.getElementById('status-running').className = systemStatus.is_running ? 'badge bg-success' : 'badge bg-secondary';
                
                document.getElementById('status-mode').textContent = systemStatus.mode === 'scheduler' ? '自动调度' : '单任务模式';
                document.getElementById('status-mode').className = systemStatus.mode === 'scheduler' ? 'badge bg-primary' : 'badge bg-warning';
                
                document.getElementById('status-tasks').textContent = systemStatus.task_count;
                document.getElementById('status-running-tasks').textContent = systemStatus.running_tasks.length;
                
                // 更新模式选择器
                document.getElementById('scheduler-mode').value = systemStatus.mode;
                
                // 更新按钮状态
                document.getElementById('btn-start-scheduler').disabled = systemStatus.is_running;
                document.getElementById('btn-stop-scheduler').disabled = !systemStatus.is_running;
                
            } catch (error) {
                console.error('更新系统状态失败:', error);
            }
        }

        // 事件绑定
        document.addEventListener('DOMContentLoaded', function() {
            // 设置当前页面导航状态
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });

            // 启动调度器
            document.getElementById('btn-start-scheduler').addEventListener('click', async function() {
                try {
                    await apiRequest('/api/scheduler/start', { method: 'POST' });
                    showToast('调度器启动成功', 'success');
                    updateSystemStatus();
                } catch (error) {
                    console.error('启动调度器失败:', error);
                }
            });

            // 停止调度器
            document.getElementById('btn-stop-scheduler').addEventListener('click', async function() {
                if (confirm('确定要停止调度器吗？这将取消所有正在运行的任务。')) {
                    try {
                        await apiRequest('/api/scheduler/stop', { method: 'POST' });
                        showToast('调度器已停止', 'success');
                        updateSystemStatus();
                    } catch (error) {
                        console.error('停止调度器失败:', error);
                    }
                }
            });

            // 模式切换
            document.getElementById('scheduler-mode').addEventListener('change', async function() {
                try {
                    const mode = this.value;
                    await apiRequest('/api/scheduler/mode', {
                        method: 'POST',
                        body: JSON.stringify({ mode: mode })
                    });
                    showToast(`已切换到${mode === 'scheduler' ? '自动调度' : '单任务'}模式`, 'success');
                    updateSystemStatus();
                } catch (error) {
                    console.error('切换模式失败:', error);
                    // 恢复原来的值
                    this.value = systemStatus.mode;
                }
            });

            // 初始化
            updateSystemStatus();
            
            // 定时更新状态（每5秒）
            refreshTimer = setInterval(updateSystemStatus, 5000);
        });

        // 页面卸载时清理定时器
        window.addEventListener('beforeunload', function() {
            if (refreshTimer) {
                clearInterval(refreshTimer);
            }
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
