# 目前假定：你的 MAA 内核安装在 /root/.cargo/bin/maa
# 在官方的 Linux 版本的文件安装在 /Task/MAA/ 执行的任务为 /Task/MAA/Python 下的 Python 脚本并安装好了 uv 环境
# BAAH 的文件放在 /Task/BAAH 下,并配置好了 task.json

[MAA]
# ADB命令：连接设备 -> 唤醒屏幕 -> 发送菜单键(解锁) -> 启动明日方舟
adb_command = adb connect localhost:35555 ; adb -s localhost:35555 shell input keyevent KEYCODE_WAKEUP ; adb -s localhost:35555 shell input keyevent KEYCODE_MENU ; adb -s localhost:35555 shell am start -n com.hypergryph.arknights/com.u8.sdk.U8UnityContext
maa_command = /root/.cargo/bin/maa roguelike Sami -v   # 此处请注意 MAA 的 安装位置
maa_timeout = 80000
# MAA需要的屏幕分辨率
screen_resolution = 1920x1080
# maa roguelike <theme>: 自动集成战略，<theme> 是集成战略的主题，可选值为 Phantom，Mizuki，Sami，Sarkaz 以及 JieGarden.

[Schedule]
run_time_start = 5   # 每天5点开始运行
run_time_end = 4	# 第二天4点结束运行
restart_delay = 100 	# 重启MAA前的等待时间，单位秒

[Error]
max_errors = 3		# 达到错误次数后重启MAA
error_window = 600	# 计算错误次数的时间窗口，单位秒

[Notification]
webhook_url = https://[uid].push.ft07.com/send/[token].send?title={title}&desp={desp}&tags=MAA
# 你需要修改 [uid] 和 [token] 为你自己的推送服务信息,具体信息请搜索 "Server酱3"

[Recruitment]
# 公招相关配置
command = cd /Task/MAA/Python && /root/.local/bin/uv run python Recruit.py -v
interval_hours = 9.5  # 每隔9.5小时执行一次公招
# 搜索关键词
senior_operator_keyword = 资深干员
top_operator_keyword = 高级资深干员

[DailyTasks]
# 每日任务配置
# 清体力任务 - 每天3:00-3:30随机执行
start_day_command = cd /Task/MAA/Python && /root/.local/bin/uv run python EndOneDay.py -v
start_day_time_start = 3  # 3点开始
start_day_time_end = 3.5	# 3点30分结束

# 清材料任务 - 每天5:00-5:30执行
end_day_command = cd /Task/MAA/Python && /root/.local/bin/uv run python StartOneDay.py -v
end_day_time_start = 5	# 5点开始
end_day_time_end = 5.5	# 5点30分结束

# 搜索关键词（用于检测任务完成情况）
task_complete_keyword = AllTasksCompleted
task_error_keyword = 任务失败

[BAAH]
# BAAH任务配置 - 在MAA停止期间执行
command = cd /Task/BAAH ; /root/.local/bin/uv run python3 main.py task.json
# 执行时间窗口 - MAA停止期间的随机时间
time_start = 4.01 	# 4点开始
time_end = 4.5 	# 4点30分结束
# BAAH需要的屏幕分辨率
screen_resolution = 1280x720
# BAAH有内建通知和日志系统，无需额外处理
